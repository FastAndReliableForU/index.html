<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Kids</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #fff8f0;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #5a5a5a;
        }
        h1 {
            font-size: 3em;
            margin: 20px 0;
            color: #ffb6c1;
        }
        .intro {
            padding: 20px;
            font-size: 1.2em;
            color: #5a5a5a;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .card {
            width: 250px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: left;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 15px;
        }
        .card-title {
            font-size: 1.5em;
            margin: 0 0 10px 0;
            color: #333;
        }
        .card-price {
            font-size: 1.2em;
            margin: 10px 0;
            color: #ffb6c1;
        }
        .card-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .card-buttons button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .buy-button {
            background-color: #ffb6c1;
            color: #fff;
        }
        .details-button {
            background-color: #ffc107;
            color: #fff;
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #ffe4e1;
            color: #5a5a5a;
        }
    </style>
</head>
<body>
    <h1>Happy Kids</h1>
    <div class="intro">
        <p>Witaj w naszym sklepie! Znajdziesz tutaj piękne ubranka i zabawki dla dzieci.</p>
        <p>Spraw radość swojemu dziecku z Happy Kids!</p>
    </div>
    
    <!-- Карточки товаров -->
    <div class="gallery">
        <div class="card">
            <img src="https://via.placeholder.com/250" alt="Produkt 1">
            <div class="card-content">
                <div class="card-title">Zabawka 1</div>
                <div class="card-price">50 zł</div>
                <div class="card-buttons">
                    <button class="details-button">Szczegóły</button>
                    <button class="buy-button">Kup teraz</button>
                </div>
            </div>
        </div>
        
        <div class="card">
            <img src="https://via.placeholder.com/250" alt="Produkt 2">
            <div class="card-content">
                <div class="card-title">Ubranko 1</div>
                <div class="card-price">80 zł</div>
                <div class="card-buttons">
                    <button class="details-button">Szczegóły</button>
                    <button class="buy-button">Kup teraz</button>
                </div>
            </div>
        </div>
        
        <div class="card">
            <img src="https://via.placeholder.com/250" alt="Produkt 3">
            <div class="card-content">
                <div class="card-title">Zabawka 2</div>
                <div class="card-price">30 zł</div>
                <div class="card-buttons">
                    <button class="details-button">Szczegóły</button>
                    <button class="buy-button">Kup teraz</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Футер -->
    <footer>
        <p>&copy; 2025 Happy Kids. Wszystkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
