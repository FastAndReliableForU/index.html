<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stylish Store</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #fdfcf9;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #5a5a5a;
        }
        h1 {
            font-size: 3em;
            margin: 20px 0;
            color: #b68958;
        }
        .intro {
            padding: 20px;
            font-size: 1.2em;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 250px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>My Stylish Store</h1>
    <div class="intro">
        <p>Добро пожаловать! Мы предлагаем вам стильные товары и уникальные предложения.</p>
        <p>Следите за обновлениями и выбирайте лучшее!</p>
    </div>
    <div class="gallery">
        <img src="https://via.placeholder.com/250" alt="Item 1">
        <img src="https://via.placeholder.com/250" alt="Item 2">
        <img src="https://via.placeholder.com/250" alt="Item 3">
        <img src="https://via.placeholder.com/250" alt="Item 4">
    </div>
</body>
</html>
